<app-navsup></app-navsup>
<mat-card>
    <mat-card-title>Registro</mat-card-title>
    <form  [formGroup]= "formGroup" (ngSubmit)="onSubmit()" >


        <div> 
        <mat-form-field appearance="fill" class="separator">
            <mat-label>Usuario</mat-label>
            <input matInput type="text"formControlName="Nick">
        </mat-form-field>
   


        <mat-form-field appearance="fill" class="separator">
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password"formControlName="Pass">
        </mat-form-field>
    </div>

         <div> 
             

        <mat-form-field appearance="fill" class="separator">
            <mat-label>email</mat-label>
            <input matInput type="email"formControlName="Email">
        </mat-form-field>
    </div>

    <div> 
        <mat-form-field appearance="fill" class="separator">
            <mat-label>Nombre</mat-label>
            <input matInput type="text"formControlName="Nombre">
        </mat-form-field>


        <mat-form-field appearance="fill" class="separator">
            <mat-label>Apellido</mat-label>
            <input matInput type="text"formControlName="Apellido">
        </mat-form-field>
    </div>

        <mat-form-field appearance="fill" class="separator">
            <mat-label>DNI</mat-label>
            <input  matInput type="number"formControlName="Dni">
        </mat-form-field>


        <mat-card-subtitle>Al darle al boton de registro aceptas nuestros terminos y condiciones</mat-card-subtitle>
        
        <mat-card-actions> 
            <button  mat-raised-button color="primary" type="submit" >Registrarse</button>
        </mat-card-actions>
     
        <mat-card-actions>
            <button  mat-raised-button color="primary"routerLink="/login">Iniciar Sesion</button>
    </mat-card-actions>
  


    </form>


</mat-card>
